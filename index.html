<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/mian.css">


</head>

<body>

    <section class="card">
        <div class="card__img"></div>
        <div class="card__box">
            <h4 class="card__name">perfume</h4>
            <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
            <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__price">
                <p class="card__price--new">$149.99</p>
                <p class="card__price--old">$169.99</p>
            </div>
            <div class="card__price-box">
                <button class="card__price-box__btn">
                    <div class="card__price-box__text">
                        <img src="./svg/icon-cart.svg" alt="">
                        <p>Add to Cart</p>
                    </div>
                </button>
            </div>

        </div>


    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Bushmeen">Jakub Sepetowski</a>.
    </div>

</body>

</html>
